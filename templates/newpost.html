<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<center>
  <h2>New Blog Post</h2>
  <form method="post">
    <label>
      <div>subject</div>
      <input type="text" name="subject" value="{{ subject }}">
    </label>
    <label>
      <div>content</div>
      <textarea name="content">{{ content }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <br>
    <input type="submit">
  </form>
</center>
{% endblock %}
