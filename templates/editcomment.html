<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<center>
  <h2>Edit Your Comment</h2>
  <form method="post">
    <textarea name="content">{{ content }}</textarea>
    <div class="error">{{ error }}</div>
    <input type="submit">
  </form>
  <a href="/blog/{{ post_id }}">Cancel</a>
</center>
{% endblock %}
