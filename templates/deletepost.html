<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
  <h2 style="color: #f00; text-decoration: underline;">Delete Blog Post</h2>
  <br>
  <form method="post">
    <label>
      Are you sure you want to delete this post?
      <input type="submit">
    </label>
  </form>
  <a href="/blog">Cancel</a>
  <h2>{{ post.subject }} by {{ post.creator.username }}</h2>
  <h3>Posted on: {{ post.time_created.strftime("%b %d, %Y") }}</h3>
  <article>{{ post.content | safe }}</article>

{% endblock %}
