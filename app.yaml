application: blogverse
version: blog-001
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: css

- url: /.*
  script: main.app

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"
